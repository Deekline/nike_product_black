<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="logo">
          <img src="/img/logo.png" alt="Logo" />
        </section>
        <section class="container-product">
          <article class="product__model">
            <img src="/img/Nike-SB-Stefan-Janoski-Max.png" alt="Model" />
            <div class="dots">
              <span class="dot1"></span>
              <span class="dot2"></span>
              <span class="dot3"></span>
              <span class="dot4"></span>
            </div>
          </article>
          <article class="product__description">
            <h2>Nike SB Stefan Janovski Max</h2>
            <p>Unisex Skateboarding Shoe</p>
            <div class="star-rating">
              <div class="star-rating__wrap">
                <input
                  class="star-rating__input"
                  id="star-rating-5"
                  type="radio"
                  name="rating"
                  value="5"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-5"
                  title="5 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-4"
                  type="radio"
                  name="rating"
                  value="4"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-4"
                  title="4 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-3"
                  type="radio"
                  name="rating"
                  value="3"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-3"
                  title="3 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-2"
                  type="radio"
                  name="rating"
                  value="2"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-2"
                  title="2 out of 5 stars"
                ></label>
                <input
                  class="star-rating__input"
                  id="star-rating-1"
                  type="radio"
                  name="rating"
                  value="1"
                />
                <label
                  class="star-rating__ico fa fa-star-o fa-lg"
                  for="star-rating-1"
                  title="1 out of 5 stars"
                ></label>
              </div>
            </div>
            <div class="product__model_spec">
              <form action="post">
                <select name="size" id="spec">
                  <option value="41">Size</option>
                  <option value="42">42</option>
                  <option value="43">43</option>
                </select>
                <select name="Qty" id="spec">
                  <option value="1">Qty</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </form>
            </div>
            <button id="">Add to cart</button>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
